<div class="class">
    <h2> Two way data binding</h2>
    <form >
        <input type="text" [(ngModel)]="name"
        name="name"
        placeholder="Insira seu nome">
        
        <input type="submit" value="enviar">
    </form>

   <div *ngIf="name !== ''">
    <p> Seja bem vindo, {{ name }}! </p>
   </div>

</div>
